<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
    <nav style="display: flex; align-items: center; width: 1400px; justify-content: space-between; padding: 30px;">
        <img src="img/Logo.png" alt="">
        <ul style="display: flex;width: 600px;justify-content: space-between; font-size: 22px;">
            <li>Shop</li>
            <li>Brands</li>
            <li>Contacts</li>
            <button style="border: none; color: white; background-color: black;border-radius: 10px; width: 200px;padding: 10px; font-size: 18px;">sign in</button>
        </ul>

    </nav>


    <section style="width: 1400px;display: flex; margin: 0 auto;align-items: center;padding: 90px;">
        <div class="sectiondiv">
            <h1 style="color: white;font-size: 56px;width:500px;padding-bottom: 30px;">Exquisite Watches <span style="font-size: 40px;">Choose Luxury, <span style="color: black;">Choose Us</span></span>
            </h1>
            <p style="padding-bottom: 10px; width: 400px;font-weight: 600;font-size: 18px;line-height: 25px;;
            ">Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
            <h1 style="margin-bottom: 20px; color: #FFFFFF;;font-size: 50px;line-height: 95.9px;letter-spacing: -1%;">$43.000</h1>
            <img style="width: 200px;" src="img/Frame 6.png" alt="">

        </div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-bg-50%="#F4A764" data-bg-100%="#FFDEC2">
                    <img src="img/Watches.png" alt="">
                </div>

                <div class="swiper-slide" data-bg-50%="#ADB0B0" data-bg-100%="#E1E1E1">
                    <img src="img/Watches (1).png" alt="">
                </div>

                <div class="swiper-slide" data-bg-50%="#30A357" data-bg-100%="#75E39A">
                    <img src="img/Watches (2).png" alt="">
                </div>

                <div class="swiper-slide" data-bg-50%="#F24F4F" data-bg-100%="#FFA895">
                    <img src="img/Watches (3).png" alt="">
                </div>

            </div>


            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
